<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weatherzia App</title>
  </head>
  <body>
    <div id="box-element">
      <header>
        <form id="input-search">
          <input
            type="search"
            placeholder="Enter a city here"
            required
            class="search-box"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main id="main-one">
        <div>
          <h1 class="country-name">Philippines ☀️</h1>
        </div>
        <div id="temp-weather-details">
          <span class="celsius-temp"></span>
          <span class="degree-celsius">°C</span>
          <br />

          <span class="fahrenheit-temp"></span>
          <span class="degree-fahrenheit">°F</span>
          <br />

          <span class="weather-desc">Mostly Cloudy</span>
        </div>
      </main>

      <main id="main-two">
        <span class="date-time">Date & Time Error</span>
        <br />
        <p>
          Humidity: <span class="humidity"></span> Wind Speed:
          <span class="wind-speed"></span>
        </p>
      </main>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/zia-27"
            target="_blank"
            class="footer-fonts"
            >Trizia C.</a
          >
          and is
          <a
            href="https://github.com/zia-27/my-own-weather-app"
            target="_blank"
            class="footer-fonts"
          >
            on GitHub</a
          >
          and
          <a
            href="https://sweet-churros-e88eaa.netlify.app/"
            target="_blank"
            class="footer-fonts"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
