<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T's Weather App</title>
  </head>
  <body>
    <div id="box-element">
      <header>
        <form id="input-search">
          <input
            type="search"
            placeholder="Enter a city here"
            required
            class="search-box"
          />
          <input type="submit" value="SEARCH" class="search-button" />
        </form>
      </header>

      <main class="main-one">
        <div id="main-details">
          <h1 class>Philippines</h1>
          <p class="weather-emoji">☀️</p>
          <p class="celsius-temp">29°C</p>
          <p class="farenheit-temp">84.2°F</p>
          <p class="weather-desc">Mostly Cloudy</p>
        </div>
      </main>

      <main class="main-two">
        <p class="other-details">
          <span class="date-time">Sunday | November 17, 2023 | 21:25</span>
          <br />
          <span class="precipitation">Precipitation: 7% </span>
          <span class="humidity">Humidity: 86%</span>
          <span class="wind">Wind: 8km/h</span>
        </p>
      </main>
    </div>
  </body>
</html>
