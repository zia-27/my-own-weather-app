<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weatherzia App</title>
  </head>
  <body>
    <div id="box-element">
      <header>
        <form id="input-search">
          <input
            type="search"
            placeholder="Enter a city here"
            required
            class="search-box"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main id="main-one">
        <div>
          <div id="weather-icon"></div>
          <h1 class="country-name">Philippines</h1>
        </div>

        <div id="temp-weather-details">
          <span class="celsius-temp"></span>
          <span class="degree-celsius">째C</span>
          <br />

          <span class="fahrenheit-temp"></span>
          <span class="degree-fahrenheit">째F</span>
        </div>
      </main>

      <main id="main-two">
        <div id="extra-details">
          <span class="weather-desc"></span>
          <br />
          <span class="date-time">Date & Time Error</span>
          <br />
          <p>
            Humidity: <span class="humidity"></span> Wind Speed:
            <span class="wind-speed"></span>
          </p>
        </div>
      </main>

      <div id="weather-forecast">
        <div id="row">
          <div id="two-col">
            <div id="forecast-day">SAT</div>
            <img
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
              alt="weather forecast icon"
              width="80"
            />
            <div id="forecast-temp">
              <span class="forecast-max-temp">18째 </span>
              <span class="forecast-min-temp"> 16째</span>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/zia-27"
            target="_blank"
            class="footer-fonts"
            >Trizia C.</a
          >
          and is
          <a
            href="https://github.com/zia-27/my-own-weather-app"
            target="_blank"
            class="footer-fonts"
          >
            on GitHub</a
          >
          and
          <a
            href="https://sweet-churros-e88eaa.netlify.app/"
            target="_blank"
            class="footer-fonts"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
