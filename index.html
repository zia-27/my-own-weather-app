<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>T's Weather App</title>
  </head>
  <body>
    <div id="box-element">
      <header>
        <form id="input-search">
          <input
            type="search"
            placeholder="Enter a city here"
            required
            class="search-box"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main id="main-one">
        <div>
          <h1 class="country-name">Philippines</h1>
          <p class="weather-emoji">☀️</p>
        </div>
        <div id="temp-weather-details">
          <span class="celsius-temp">29°C</span>
          <br />
          <span class="farenheit-temp">84.2°F</span>
          <br />
          <span class="weather-desc">Mostly Cloudy</span>
        </div>
      </main>

      <main id="main-two">
        <p class="other-details">
          <span class="date-time">Sunday | November 17, 2023 | 21:25</span>
          <br />
          <span class="precipitation">Precipitation: 7% </span>
          <span class="humidity">Humidity: 86%</span>
          <span class="wind">Wind: 8km/h</span>
        </p>
      </main>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/zia-27"
            target="_blank"
            class="footer-fonts"
            >Trizia C.</a
          >
          and is
          <a
            href="https://github.com/zia-27/Weather-App"
            target="_blank"
            class="footer-fonts"
          >
            on GitHub</a
          >
          and
          <a
            href="https://cosmic-daifuku-74537a.netlify.app"
            target="_blank"
            class="footer-fonts"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
